apply plugin: 'application'
apply plugin: 'idea'

mainClassName = 'demo.App'

repositories {
  mavenCentral()
}

dependencies {
  compile 'org.thymeleaf:thymeleaf:2.1.3.RELEASE'
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.1'
}

idea {
    pathVariables("GRADLE_USER_HOME": gradle.gradleUserHomeDir)
}
